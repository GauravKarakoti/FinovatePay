name: Deploy to Polygon Amoy Testnet

on:
  push:
    branches: ['contrib', 'main']
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        default: 'amoy'
        type: choice
        options:
          - amoy

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Verify environment
        run: |
          echo "Environment: Polygon Amoy"
          echo "Network RPC: ${{ secrets.AMOY_RPC_URL }}"
          node -v
          npm -v

      - name: Compile contracts
        run: |
          echo "Compiling smart contracts..."
          npx hardhat compile
        env:
          NODE_ENV: production

      - name: Run tests
        run: |
          echo "Running contract tests..."
          npx hardhat test --network hardhat
        continue-on-error: true

      - name: Deploy to Amoy
        run: |
          echo "Deploying to Polygon Amoy Testnet..."
          npx hardhat run scripts/deploy.cjs --network amoy
        env:
          PRIVATE_KEY: ${{ secrets.AMOY_PRIVATE_KEY }}
          AMOY_RPC_URL: ${{ secrets.AMOY_RPC_URL }}
          NODE_ENV: production

      - name: Verify deployment
        run: |
          echo "Verifying contract deployment..."
          node -e "const deployed = require('./deployed/contract-addresses.json'); console.log('✅ Deployed Contracts:', deployed)"

      - name: Report deployment status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Deployment successful"
          else
            echo "❌ Deployment failed"
            exit 1
          fi